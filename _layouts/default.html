<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/zenburn.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link
        crossorigin="anonymous"
        rel="stylesheet"
        id="penscratch-2-fonts-css"
        href="https://fonts.googleapis.com/css?family=Open+Sans"
        media="all"
    >
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true,
        },
    });
    </script>    
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="head-container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <a href="/index.html">
            <img src="{{ site.baseurl }}/images/me.png">
            </a>
            <br>
            Tarcísio Fischer
            <br>
            <p style="font-size: 11px; margin: 0px; text-align: center">
                <a href="http://www.github.com/tarcisiofischer"><img src="{{ site.baseurl }}/images/github.png" width="26px"></a>
                <a href="https://twitter.com/tarcisiofischer"><img src="{{ site.baseurl }}/images/twitter.png" width="26px"></a>
                <a href="https://www.linkedin.com/in/tarcisio-fischer/"><img src="{{ site.baseurl }}/images/linkedin.png" width="26px"></a>
                <a href="http://youtube.com/tarcisiofischer"><img src="{{ site.baseurl }}/images/youtube.png" width="26px"></a>
            </p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/sobre">Sobre</a>
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <a href="https://github.com/tarcisiofischer"><img src="{{ site.baseurl }}/images/github.png" width="45px"></a>
          <a href="https://www.linkedin.com/in/tarcisio-fischer/"><img src="{{ site.baseurl }}/images/linkedin.png" width="45px"></a>
          <br>
          <small>© 2020 Tarcísio Fischer. Feito com <a href="https://jekyllrb.com/">Jekyll</a></small>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
